# =============================================
# ASSEMBLE CONFIG
# =============================================

dest:            _gh_pages
assets:          assets
ext:             .html


# =============================================
# Data
# =============================================

# Metadata
data:
- {name: 'site', src: ['.assemblerc.yml']} # This is magic :-) it adds data in this file to the `site` object
- data/*.json


# =============================================
# Templates
# =============================================

# Includes
partials:          templates/includes/**/*.hbs

# Layouts
layout:            post                  # the default layout to use
layoutdir:         templates/layouts     # directory with layouts
layoutext:         .hbs                  # the extension used by layouts


# =============================================
# EXTENSIONS
# =============================================

# middleware:  ["extensions/middleware/*.js"]


# =============================================
# BLOG SETTINGS
# =============================================

blog:
  flatten:         false
  cwd:             content/posts
  posts:           '**/*.md'

  dest:            blog/
  structure:       ":basename/index.html"

  # Archives collections
  archives:
    name:          archive
    plural:        archives

    related_pages:
      template:    templates/layouts/list.hbs
      dest:        <%= blog.dest %>/archives

      pagination:
        prop:      num
        limit:     2
        sortby:    date

      permalinks:
        structure: ":archive/:numindex.html"